<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume">
        <header>
            <h1 id="name">Your Name</h1>
            <p id="contact">Your Contact Information</p>
        </header>

        <section id="education">
            <h2>Education</h2>
            <ul id="education-list"></ul>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <ul id="experience-list"></ul>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul id="projects-list"></ul>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </section>

        <section id="certifications">
            <h2>Certifications</h2>
            <ul id="certifications-list"></ul>
        </section>
    
        <section id="users-reached">
            <h2>Resume Viewed</h2>
            <p>Total Resume Viewed: <span id="user-count"></span></p>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
